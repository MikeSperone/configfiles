# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g default-terminal "screen-256color"

set -g status-bg colour90
set -g status-utf8 on
set -g utf8 on

set -g status-right-length 150
# mouse scrolling
set -g mode-mouse on

####  MAKE TMUX MORE VIM-ISH ####
#
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -t copy-mode-vi C-h select-pane -L
bind-key -t copy-mode-vi C-j select-pane -D
bind-key -t copy-mode-vi C-k select-pane -U
bind-key -t copy-mode-vi C-l select-pane -R
bind-key -t copy-mode-vi C-\ select-pane -l

####     PANES     ####
#
# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Resize Panes
bind-key j resize-pane -D 1
bind-key k resize-pane -U 1
bind-key h resize-pane -L 1
bind-key l resize-pane -R 1
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-h resize-pane -L 5
bind-key C-l resize-pane -R 5
bind-key J resize-pane -D 10 
bind-key K resize-pane -U 10 
bind-key H resize-pane -L 10 
bind-key L resize-pane -R 10 

set -g renumber-windows on
set-option -g allow-rename off

set -g history-limit 8000    # increase history size
set -g base-index 1          # start windows numbering at 1
setw -g pane-base-index 1    # make pane numbering consistent with windows
set -s escape-time 10        # faster command sequences

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'git@github.com:arl/tmux-gitbar.git'

TMUX_GITBAR_DIR=$HOME/.tmux/plugins/tmux-gitbar
source-file $HOME/.tmux/plugins/tmux-gitbar/tmux-gitbar.tmux

# set -g @plugin 'x4121/tmux-slack-counter'
# set -g @plugin 'tmux-plugins/tmux-sensible'
#
#
run -b '~/.tmux/plugins/tpm/tpm'
